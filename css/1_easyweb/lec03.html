<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lec01</title>
    <link rel="stylesheet" href="lec01.css" />
  </head>
  <body>
    <!-- https://youtu.be/PYBJ9bF1doc?list=PL-qMANrofLyvQ6FuaIe3YRRX82eISDy11 -->
    <!-- pxtoem.com -->
    <h1>em,rem,vw,vh</h1>
    <h2>em</h2>
    <p>단위가 쓰여진 곳의 폰트 사이즈 배수</p>
    <h2>rem</h2>
    <p>문서의 기본값의 배수(기본값:16px)</p>
    <h2>%</h2>
    <p>부모가 만들어준 공간안에서 너비 비율</p>
    <h2>vm,vh,vmin,vmax</h2>
    <p></p>
    <table>
      <tr>
        <td>1vw</td>
        <td>뷰포트 폭의 1%</td>
      </tr>
      <tr>
        <td>1vh</td>
        <td>뷰포트 높이의 1%</td>
      </tr>
      <tr>
        <td>1vmin</td>
        <td>1vw 1vh중 작은값을 기준으로</td>
      </tr>
      <tr>
        <td>1vmax</td>
        <td>1vw 1vh중 큰값을 기준으로</td>
      </tr>
    </table>
    <hr />
    <div class="wrapper clearfix">
      <div class="box box_px">px</div>
      <div class="box box_em">em</div>
      <div class="box box_rem">rem</div>
    </div>
  </body>
</html>
