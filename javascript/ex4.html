<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operator & Boolean</title>
</head>

<body>
    <h1>Comparison operator & Boolean </h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1 === 1);
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1 === 2);
    </script>

    <h3>1&lt;2</h3>
    <script>
        document.write(1 < 2);
    </script>

     <h3>1&lt;1</h3>
     <script>
         document.write(1 < 1);
     </script>
<br>
     <script>

var nums = [100, 200, 300, 400, 500];
nums.splice(3, 2); // 첫 번째 매개변수는 시작 인덱스, 두 번째 매개변수는 삭제할 요소의 수입니다.
document.write(nums)
     </script>

</body>

</html>
