<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://blog.302chanwoo.com/2017/08/javascript-array-method/" target="_blank">Array Method정리 바로가기</a>
    <h1>Array</h1>
    <script>
        var arr = ["one", "two", "three", "four", "five"];
        document.write(arr);
    </script>
    <h3>pop 배열 맨 뒤 값 삭제  </h3>
    <script>
        arr.pop();
        document.write(arr);
    </script> 
    <h3>push - 배열 뒷부분에 삽입</h3>
    <script>
        arr.push("six");
        document.write(arr);
    </script>
    <h3>unshift-배열 앞부분에 삽입</h3>
    <script>
        arr.unshift("zero");
        document.write(arr);
    </script>
    <h3>shift-배열 앞부분의 값을 삭제</h3>
    <script>
        arr.shift();
        document.write(arr);
    </script>
    <h3>splice-배열의 특정위치에 요소를 추가하거나 삭제</h3>
    <h4>splice(index, 제거할요소개수, 배열에 추가될요소)</h4>
      <script>
        var arr2 = [1, 2, 3, 4, 5, 6, 7];
        document.write(arr2 + "<br>")
        arr2.splice(3,2); // 3번째 인덱스부터 2개 제거
        document.write(arr2)
        document.write("<br>")
        var arr = [ 1, 2, 3, 4, 5, 6, 7 ];
        arr.splice( 2, 1, "a", "b","c");
          document.write ( arr ); // [ 1, 2, "a", "b", 4, 5, 6, 7 ] 2번째 인덱스에서 1개 제거 후 "a"와 "b"를 추가
      </script>  

    <h5>-----------length - 배열 길이----------</h5>
    <script>
        document.write(arr.length);
    </script>



</body>
</html>
