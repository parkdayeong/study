    <h4>[2]</h4>
    <h5>점수계산하기</h5>
    <input type="number" placeholder="점수를 입력해주세요." />
    <button id="submit">제출</button>
    <p id="grade">>> 등급 :</p>

    <h5>간단계산기</h5>
    <input id="num1" type="text" placeholder="숫자1" />
    <button id="sum" class="color-change">+</button>
    <button id="minus" class="color-change">-</button>
    <button id="multiply" class="color-change">*</button>
    <button id="divide" class="color-change">/</button>
    <input id="num2" type="text" placeholder="숫자2" />
    <button id="equals">=</button>
    <p id="answer2">>> 결과:</p>

    <h4>조건문</h4>
    <ul>
      <li>if</li>
      <li>switch</li>
    </ul>
    <h4>반복문</h4>
    <ul>
      <li>for</li>
      <li>while</li>
      <li>do~while</li>
    </ul>
    <h4>분기문</h4>
    <ul>
      <li>break</li>
      <li>continue</li>
    </ul>
