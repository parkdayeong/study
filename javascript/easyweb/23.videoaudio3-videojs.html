<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23.videoaudio - jquery Controls</title>
    <link rel="stylesheet" href="23.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script> -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  </head>
  <body>
    <button id="aplay">Play music</button>
    <button id="apause">Pause music</button><br />
    <hr />
    <button id="vplay">play video</button>
    <button id="vpause">pause video</button>

    <!-- <video src="video/vivaldi.mp4" muted id="myVideo"></video> -->
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="264"
      poster="images/image-1.png"
      data-setup="{}"
      src="video/vivaldi.mp4"
    >
      <!-- <source src="video/vivaldi.mp4" type="video/mp4" /> -->
      <!-- <source src="MY_VIDEO.webm" type="video/webm" /> -->
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>

    <audio src="audio/Honey_Bee_01_web.mp3"></audio>

    <script>
      $(function () {
        // let myVideo = $('#myVideo');
        $('#vplay').click(function () {
          $('#my-video').get(0).play();
        });
        $('#vpause').click(function () {
          $('#my-video').get(0).pause();
        });
      });

      /* videojs - https://videojs.com/getting-started  */
    </script>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  </body>
</html>
