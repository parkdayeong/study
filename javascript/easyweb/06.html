      /**
       * 일정시간마다 할일
       * setInterval(할일, 시간)
       * *--할일멈추기
       * clearInterval(할일이름)
       * */
      let i = 0;
      const blickInterval = (i) => {
        const setInter = setInterval(() => {
          console.log('hi');
          i += 2;
          if (i === 10) {
            clearInterval(setInter);
            console.log('----끝---');
          }
        }, 2000);
      };
      blickInterval(i);
