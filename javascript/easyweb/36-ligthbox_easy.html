<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lightbox, modal</title>
    <link rel="stylesheet" href="36.css" />
    <script src="36.js" defer></script>
  </head>
  <body>
    <div class="gallery-container">
      <ul class="gallery">
        <li>
          <a href="#" alt="Gallery image"
            ><img src="images/image-thumb-1.png" alt="" data-lightbox="images/image-1.png"
          /></a>
        </li>
        <li>
          <a href="#" alt="Gallery image"
            ><img src="images/image-thumb-2.png" alt="" data-lightbox="images/image-2.png"
          /></a>
        </li>
        <li>
          <a href="#" alt="Gallery image"
            ><img src="images/image-thumb-3.png" alt="" data-lightbox="images/image-3.png"
          /></a>
        </li>
        <li>
          <a href="#" alt="Gallery image"
            ><img src="images/image-thumb-4.png" alt="" data-lightbox="images/image-4.png"
          /></a>
        </li>
        <li>
          <a href="#" alt="Gallery image"
            ><img src="images/image-thumb-5.png" alt="" data-lightbox="images/image-5.png"
          /></a>
        </li>
        <li>
          <a href="#" alt="Gallery image"
            ><img src="images/image-thumb-6.png" alt="" data-lightbox="images/image-6.png"
          /></a>
        </li>
      </ul>
    </div>
    <!--end gallery-container-->
    <div id="lightbox-overlay">
      <img src="" alt="Lightbox image" title="Click anywhere to close" id="lightbox-image" />
    </div>
    <!-- end -->
  </body>
</html>
