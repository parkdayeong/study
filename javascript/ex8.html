<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <h2>coworkers</h2>
    <script>
        var coworkers = ['dy', 'cong', 'bizy', 'hoya', 'mi', 'ddoddo', 'dd', "ddd,"]
        document.write("coworkers : " + coworkers.length)
    </script>
    <ul>
    <script>
       var i = 0;
       while(i < coworkers.length){
        document.write(
            "<li>" + coworkers[i] + "</li>"
        )
        i ++
       }
    </script>
    </ul>
</body>
</html>
