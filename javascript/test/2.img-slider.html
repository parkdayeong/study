<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.draggable-img-slider</title>
    <link rel="stylesheet" href="2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="2.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="carousel">
        <img src="images/img-1.jpg" alt="img" />
        <img src="images/img-2.jpg" alt="img" />
        <img src="images/img-3.jpg" alt="img" />
        <img src="images/img-4.jpg" alt="img" />
        <img src="images/img-5.jpg" alt="img" />
        <img src="images/img-6.jpg" alt="img" />
        <img src="images/img-7.jpg" alt="img" />
        <img src="images/img-8.jpg" alt="img" />
        <img src="images/img-9.jpg" alt="img" />
      </div>
      <i id="left" class="fa-solid fa-angle-left"></i>
      <i id="right" class="fa-solid fa-angle-right"></i>
      <p class="pager">
        <span data-idx="1">1</span><span data-idx="2">2</span><span data-idx="3">3</span
        ><span data-idx="4">4</span><span data-idx="5">5</span><span data-idx="6">6</span>
      </p>
    </div>
  </body>
</html>
