<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["dy", "egoing"]
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0]+"<br>");
        document.write(coworkers[1]+"<br>");
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('cong');
        coworkers.push('bizy');
        coworkers.push('hoya');
    </script>
    <h2>count</h2>
    <script>
        document.write(coworkers + "<br>");
        document.write(coworkers.length);
    </script>
</body>
</html>
