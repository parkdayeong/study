<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two() {
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>

    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function onePlusOne(){
            document.write(1+1);
            document.write('<br>');
        }
        onePlusOne();
        function sum(left, right){
            result = left + right;
            document.write(result + '<br>');
        }
        function sumColorRed(left,right){
            result = left + right;
            document.write('<div style="color:red;">' + result + '</div>')
        }
        sum(2, 3); // 5
        sumColorRed(2, 3); // 5
        sum(3, 4); // 7
        sumColorRed(3, 4); // 7
        sum(1564568, 9958689);
    </script>
    <h2>Return</h2>
    <script>
        function sum2(left, right){
            return left + right;
        }
        document.write(sum2(2,3) + '<br>'); // 5
        document.write('<div style="color:red;">' + sum2(2,3) + '</div>'); // 5
        document.write('<div style="font-size:3rem;">' + sum2(2,3) + '</div>'); // 5
    </script>
</body>

</html>
