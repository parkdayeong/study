<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Data Type</h2>
    <script>
        //1 typeof 연산자
        // 피연산자 (typeof 연산자뒤에 오는 변수의 값 또는 그냥 값)

        let name2 = "cong"
        document.write(typeof name2 +"<br>") //string

        let age = 20
        document.write(typeof age +"<br>"); //number

        let isThisReal = false;
        document.write(typeof isThisReal + "<br>"); //boolean

        let isNullCheck = null;
        document.write(typeof isNullCheck + "<br>"); // null --> Object

        let a = undefined;
        let b;
        document.write(typeof a +"<br>"); // undefined
        document.write(typeof b + "<br>"); // undefined

        // [2] typeof()
        let eng_score = 90;
        document.write(typeof(eng_score)); // number



    </script>
</body>
</html>
